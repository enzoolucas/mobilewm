<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of paginas_menu; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item routerDirection="root" (click)="efetuarLogoff()" routerLinkActive="selected">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logoff</ion-label>
        </ion-item>
        <ion-item routerDirection="root" (click)="fecharAplicativo()" routerLinkActive="selected">
          <ion-icon slot="start" name="power-outline"></ion-icon>
          <ion-label>Fechar</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
